<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Aplicação</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Iniciar Aplicação</button>
    <script>
        function updateButton() {
            const now = new Date();
            const formattedDate = now.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('startButton').innerText = formattedDate;
        }

        document.getElementById('startButton').addEventListener('click', function() {
            fetch('http://127.0.0.1:5000/start-app')
                .then(response => {
                    if (response.ok) {
                        window.location.href = 'http://127.0.0.1:5000';
                    } else {
                        alert('Erro ao iniciar a aplicação.');
                    }
                });
        });

        updateButton();
        setInterval(updateButton, 1000);
    </script>
</body>
</html>
